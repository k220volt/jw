<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        #topdiv {
            margin: auto;
            width: 80vw;
        }

        div div {
            border: 2px solid yellow;
            text-align: center;
            box-sizing: border-box;
            width: 30vw;
        }

        .container1 {
            float: left;
            height: 90px;
            background-color: rgb(13, 182, 75);
            position: relative;
        }

        span {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: azure;
        }

        .container2 {
            height: 90px;
            float: left;
        }

        .container2 div {
            height: 30px;
            border-color: red;

        }


        .container3 {
            height: 50px;
            float: left;;
        }

        #secon {
            background-color: blue;
            text-align: center;
            clear: both;
        }
    </style>

</head>

<body>
    <div id="topdiv">
        <div class="container1"><span>Adsefs</span></div>
        <div class="container2">
            <div id="cont1">Ba</div>
            <div id="cont2">Bb</div>
            <div id="cont3">Bc</div>
        </div>
        <div class="container3">C</div>
    </div>
    <div id="secon">
        adfasdddfafdsfs
    </div>
</body>

</html>
